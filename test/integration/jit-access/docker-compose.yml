services:
  builder:
    build:
      context: .
      dockerfile: Dockerfile
      target: builder
    volumes:
      - jitlib:/out
    command: ["true"]

  db:
    build:
      context: ./postgres
      dockerfile: Dockerfile
    depends_on:
      - builder
    volumes:
      - jitlib:/usr/lib/security/
      - ./postgres/pg_hba.conf:/etc/postgresql/pg_hba.conf
      - ./pam.d/postgresql:/etc/pam.d/postgres
      - ./pam.d/postgresql:/etc/pam.d/postgresql
      - ./postgres/certs/server.crt:/tmp/server.crt
      - ./postgres/certs/server.key:/tmp/server.key
      - ./postgres/certs/ca.crt:/tmp/ca.crt
      - ./postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    command: postgres
    environment:
      POSTGRES_HOST: /var/run/postgresql
      POSTGRES_PASSWORD: postgres
      PAM_MODULE_PATH: /usr/lib/security/pam_jit_pg.so
    ports:
      - "7543:5432"
    networks:
      - appnet

  api:
    build:
      context: ./jit_api_service
      dockerfile: Dockerfile
    ports:
      - "8080:8080" # optional: expose to host
    networks:
      - appnet

volumes:
  jitlib:

networks:
  appnet:
