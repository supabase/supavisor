name: Build and Release binary on Push to Master
on:
  push:
    branches:
      - main
jobs:
  release:
    outputs:
      status: ${{ steps.semantic.outputs.new_release_published }}
      version: ${{ steps.semantic.outputs.new_release_version }}

    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - name: Release on GitHub
        id: semantic
        uses: cycjimmy/semantic-release-action@v3
        with:
          semantic_version: 18
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  deploy:
    needs: release
    name: Bump version
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - name: Setup elixir
        id: beam
        uses: erlef/setup-beam@v1
        with:
          otp-version: 25.x # Define the OTP version [required]
          elixir-version: 1.14.x # Define the elixir version [required]
      - name: Verify Versions Updated
        uses: tj-actions/changed-files@v35
        id: verify_changed_files
        with:
          files: |
             VERSION
      - name: Fail Unless Versions Updated
        id: fail_unless_changed
        if: steps.verify_changed_files.outputs.any_changed == 'false'
        run: |
              echo "::error ::Please update the VERSION file"
              exit 1
